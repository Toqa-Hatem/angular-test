<h1 style="text-align: center; font-size: 3vw; margin-top: 3%; margin-bottom: 3%;">Skills</h1>
<div class="container">
    <div class="row ">
        @for (skill of skills; track $index) {
            <div class="col-xl-6 col-lg-6">
                <div class="card l-bg-cherry">
                    <div class="card-statistic-3 p-4">
                        <div class="card-icon card-icon-large"></div>
                        <div class="mb-4">
                            <h5 class="card-title mb-0" style="color: brown;">{{skill.name}}</h5>
                        </div>
                        <div class="row align-items-center mb-2 d-flex">
                           
                            <div class="col-4 text-right">
                                <span>{{skill.percentage}} <i class="fa fa-arrow-up"></i></span>
                            </div>
                        </div>
                        <div class="progress mb-3" role="progressbar" aria-label="Basic example" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" [style.width]='skill.percentage'></div>
              </div>
                    </div>
                </div>
            </div>
        }
